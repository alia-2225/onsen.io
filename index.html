<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Platform</title>
  </head>
  <body>
    <header>
      <h1>My Music Platform</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Upload</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="featured">
        <h2>Featured Music</h2>
        <div class="music-card">
          <img
            src="https://youtu.be/Q42HOB05HOY?feature=shared"
            alt="Music 1"
          />
          <img
            src="https://youtu.be/RlYndwvlz3g?feature=shared"
            alt="music 2"
          />

          <h3>Song Title 1</h3>
          <p>Artist: Artist Name</p>
          <audio controls>
            <source
              src="https://youtu.be/RlYndwvlz3g?feature=shared"
              type="audio 1"
              srcset="https://youtu.be/lmAnt5_WD3I?feature=shared"
              type="audio 2"
            />
          </audio>
        </div>

        <source />
      </section>

      <section class="recent">
        <h2>Recently Added</h2>
        <!-- Similar structure as the featured section -->
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Music Platform</p>
    </footer>
  </body>
</html>
